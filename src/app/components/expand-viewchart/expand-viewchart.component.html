<div class="container">
    <div class="chart-info">
        <div> {{data?.title |uppercase}} </div>
        <div> <mat-icon>{{data?.icon}}</mat-icon></div>
        <div> {{data?.value}}</div>
    </div>
    <div class="chart" [id]="'expand'+data?.title"
        style="width: 100%; height: 100%; border-color: rgb(225, 5, 75) 2px solid;"></div>
</div>
